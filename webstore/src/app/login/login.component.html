<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>Log in with your email account</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input [(ngModel)]="pUser.email" id="email" name="email"  type="email" class="validate" class="form-control" placeholder="somebody@example.com">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password"  [(ngModel)]="pUser.password" name="pass" id="pass" class="form-control" placeholder="Password">
                        </div>
                       <span>{{errorMsg}}</span>
                        <button (click)="login()"  id="btn-login" class="btn btn-custom btn-lg btn-block"
                            type="submit" name="action">Login</button>
                    </form>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
